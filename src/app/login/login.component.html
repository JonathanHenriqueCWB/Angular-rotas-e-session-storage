<div class="text-center">
  <form class="form-signin">

    <h1 class="h3 mb-5 login">Area de Login</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input
          type="email" id="inputEmail" name="email" placeholder="Digite o Email"
          required email
          class="form-control mb-1"
          [(ngModel)]="email" #validaEmail="ngModel" [ngClass]="{
            'is-invalid': validaEmail.invalid && (validaEmail.dirty || validaEmail.touched),
            'is-valid': validaEmail.valid && (validaEmail.dirty || validaEmail.touched)
          }" >
    <div class="invalid-feedback mb-1 text-left" *ngIf="validaEmail.invalid && (validaEmail.dirty || validaEmail.touched)">
      <div *ngIf="validaEmail.errors.required">
        Campo Obrigatorio!
      </div>
      <div *ngIf="validaEmail.errors.email">
        Email invalido!
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input
          type="password" id="inputSenha" name="senha" placeholder="Digite a senha"
          required
          class="form-control mb-2"
          [(ngModel)]="senha" #validaSenha="ngModel" [ngClass]="{
            'is-invalid': validaSenha.invalid && (validaSenha.dirty || validaSenha.touched),
            'is-valid': validaSenha.valid && (validaSenha.dirty || validaSenha.touched)
          }">
    <div class="invalid-feedback mb-1 text-left" *ngIf="validaSenha.invalid && (validaSenha.dirty || validaSenha.touched)">
      <div *ngIf="validaSenha.errors.required">
        Campo Obrigat√≥rio!
      </div>
    </div>

  </form>
</div>
